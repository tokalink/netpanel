{{define "content"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <style>
        .terminal-container {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 6px;
            height: calc(100vh - 140px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        #terminal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="dashboard-page">
    <div class="app-container">
        {{template "sidebar" .}}

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <h1>Terminal</h1>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="terminal-container">
                    <div id="terminal-status"
                        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; z-index: 10;">
                        Connecting...</div>
                    <div id="terminal"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const term = new Terminal({
                cursorBlink: true,
                theme: {
                    background: '#1e1e1e',
                    foreground: '#d4d4d4',
                    cursor: '#ffffff'
                },
                fontFamily: 'Consolas, "Courier New", monospace',
                fontSize: 14
            });

            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);

            term.open(document.getElementById('terminal'));
            fitAddon.fit();

            window.addEventListener('resize', () => fitAddon.fit());

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/terminal`;
            const ws = new WebSocket(wsUrl);

            const statusEl = document.getElementById('terminal-status');

            ws.onopen = () => {
                statusEl.style.display = 'none';
                term.writeln('\x1b[32mConnected to local terminal...\x1b[0m\r\n');

                // Send initial resize
                const dims = fitAddon.proposeDimensions();
                if (dims) {
                    ws.send(JSON.stringify({
                        type: 'resize',
                        cols: dims.cols,
                        rows: dims.rows
                    }));
                }
            };

            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        term.write(new Uint8Array(reader.result));
                    };
                    reader.readAsArrayBuffer(event.data);
                } else {
                    // Try to parse as binary/string
                    term.write(event.data);
                }
            };

            ws.onclose = () => {
                term.writeln('\r\n\x1b[31mConnection closed.\x1b[0m');
            };

            ws.onerror = (err) => {
                term.writeln('\r\n\x1b[31mConnection error.\x1b[0m');
            };

            term.onData(data => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'input',
                        data: data
                    }));
                }
            });

            term.onResize(size => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'resize',
                        cols: size.cols,
                        rows: size.rows
                    }));
                }
            });

            // Adjust on window resize
            window.addEventListener('resize', () => {
                fitAddon.fit();
            });

            setTimeout(() => {
                fitAddon.fit();
                term.focus();
            }, 100);
        });
    </script>
</body>

</html>
{{end}}
